<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img class= "logo" src="Images/book-logo.svg" alt="book-logo">
        <a href="index.html" class="header-link">Home</a>
        <a href="catalog.html" class="header-link">Catalog</a>
        <a href="http://" class="header-link">Resources</a>
        <a href="http://" class="header-link">Community</a>
        <a href="http://" class="header-link">About Us</a>
    </header>
    <dialog id="book-dialog">
        <form id="book-form">
            <h2>Add a New Book</h2>
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="book-title" required>
    
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="book-author" required>
    
            <label for="book-read">Have you read this book?</label>
            <input type="checkbox" id="book-read" name="book-read">
    
            <button type="submit">Add Book</button>
            <button type="button" onclick="document.getElementById('book-dialog').close();">Cancel</button>
        </form>
    </dialog>    
    <div class="banner banner-catalog">
        <div class="banner-container-left">
            <h1>Catalog</h1>
            <p>Select the books you're currently reading</p>
        </div>
        <div class="banner-container-right">
            <p>If you don't see what you're currently reading</p>
            <button class="add-book">Add A Book</button>
        </div>
    </div>
    <div class="catalog-container">
        <div class="book">
            <div class="book-info">
                <h1>Lord of the Rings: Fellowship of the Ring</h1>
                <p>By: JRR Tolkien</p>
            </div>
            <div class="read-status">Not Read</div>
            <div class="remove-book">Remove</div>
        </div>
    </div>
</body>
</html>
